<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="memories">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Select image</label>
            <input
              type="file"
              id="img"
              name="img"
              accept="image/*"
              class="form__input--image"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Date</label>
            <input
              class="form__input form__input--date"
              type="date"
              id="start"
              name="trip-start"
              value="2022-09-30"
              min="1980-01-01"
              max="2030-12-31"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Comment</label>
            <textarea
              name=""
              class="form__input form__input--comment"
            ></textarea>
          </div>
          <div class="form__row form-last-row">
            <button class="form__btn" type="submit">OK</button>
          </div>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
